<h1>Register
    <span class="material-symbols-outlined">
        <button (click)="onLogin()" class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>login</mat-icon>
            login
        </button>
    </span>
</h1>
<form #registerform="ngForm" (ngSubmit)="onSubmit(registerform)">
    <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput type="email" name="email" required ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>password</mat-label>
        <input matInput type="password" name="password" required ngModel>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!registerform.valid">Invia</button>
</form>
