<h1>Login
    <span class="material-symbols-outlined">
        <button (click)="onRegister()" class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>how_to_reg</mat-icon>
            register
        </button>
    </span>
</h1>
<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
    <mat-form-field appearance="fill">
        <mat-label>email</mat-label>
        <input matInput type="email" name="email" required ngModel>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>password</mat-label>
        <input matInput type="password" name="password" required ngModel>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginform.valid">login</button>
</form>
